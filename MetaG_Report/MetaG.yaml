fun:
    class:
        - 
            title: NR
            desc: 由 NCBI 创建并维护，其特点在于内容比较全面，同时注释结果中会包含有物种信息，可作物种分类用。
        - 
            title: Swissprot
            desc: Swiss-Prot是一个精选的蛋白质序列数据库，它提供一个高水平的注释结果，例如一个蛋白质功能、其域结构、翻译后修饰、变异等的描述。
        - 
            title: KEGG
            desc: KEGG 全称为 Kyoto Encyclopedia of Genes and Genomes。系统分析基因产物和化合物在细胞中的代谢途径以及这些基因产物的功能的数据库。
        - 
            title: eggNOG
            desc: eggNOG是基于直系同源蛋白进行分组比对的一个公共资源数据库，提供了不同分类水平蛋白的直系同源分组（Orthologous Groups ，OG），包括真核物种、原核物种及病毒的数据信息。它扩展了COG数据库的分类方法，采用无监督聚类算法在全基因组范围内推导基因功能，更适用于谱系特征基因的分析。
        - 
            title: GO
            desc: 一套国际标准化的基因功能描述的分类系统。 GO 分为三大类： 1）细胞组分（Cellular Component）：用于描述亚细胞结构、位置和大分子复合物，如核仁、端粒和识别起始的复合物； 2）分子功能（Molecular Function）：用于描述基因、基因物个体的功能，如与碳水化合物结合或 ATP 水解酶活性等；3）生物过程（Biological Process）：用来描述基因编码的产物所参与的生物过程，如有丝分裂或嘌呤代谢等。 
        - 
            title: Pfam
            desc: 蛋白质家族数据库（Pfam）是蛋白质家族的集合，每个蛋白质家族由多序列比对和隐马尔科夫模型描述文件表示。
ambiguous_annot:
    intro: 为获得全面的基因功能信息，我们进行了五大蛋白功能数据库（Nr, Swissprot, KEGG, COG/KOG, GO）注释。
lnc_annot:
    intro: Rfam 是一个包含各种ncRNA家族信息的数据库，包括RNA的二级结构保守区域，mRNA顺式作用元件和其他RNA元件。它根据ncRNA在进化层面上的共同祖先将ncRNA分成不同的家族，每一个家族由多序列比对后预测的二级结构及协方差构成。为了更好地再进化层面对lncRNA进行注释，我们用INFERNAL通过多序列比对，二级结构及协方差模型，根据保守序列及二级结构对所有预测lncRNA进行分类。

ssr:
    intro: 我们按照以下配置参数使用软件 MISA 对转录组的所有转录本进行搜索，寻找转录本中的 SSR 。
    config_header: 配置参数信息：
    config_list:
        - definition ( unit_size,min_repeats )，unit_size：串联重复单元的长度，min_repeats：最小重复数。2-6说明对于2个核苷酸的重复单元，需要至少6个重复才会被认为是SSR。设置：2-6 3-5 4-4 5-4 6-4
        - interruptions ( max_difference_between_2_SSRs )，如果两个SSR序列的距离短于100bp，就会被合并当做一个SSR标记。设置：100
    tfooter:
        - ID ：转录本编号
        - SSR nr. ：对于转录本的 SSR 序号，如 2，表示该 SSR 是此转录本上的第 2 个 SSR
        - SSR type ：SSR 类型，如 P3，表示重复拷贝数为 3，c 表示该 SSR 标记序列中的短串联重复序列不止一条
        - SSR ：短串联重复序列
        - size ：序列的长度
        - start ：SSR 序列在转录本上的起始位置
        - end ：SSR 序列在转录本上的终止位置

