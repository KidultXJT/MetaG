clean_data: 
    intro: 采用 Illumina HiSeq，NovaSeq等测序平台测序获得的原始数据(Raw Data)存在一定比例低质量数据，为了保证后续分析的结果准确可靠，需要对原始的测序数据进行预处理，获取用于后续分析的有效数据(Clean Data)。具体处理步骤如下：
    list:
        - 去除含Adapter的Reads
        - 去除含N比例高的reads
        - 去除低质量Reads(质量值Q≤20的碱基数占整条Read的50％以上)
