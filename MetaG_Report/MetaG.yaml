metagenome:
    intro: 微生物群体几乎存在于这个世界每一个生态群落之中，从个体体表到肠道，从高原空气到深海海底淤泥，从冰川冻湖到火山岩浆都无处不在，并扮演着不可或缺的角色。对微生物的研究从 Antoni van Leeuwenhoek 发明显微镜开始的数百年中，主要基于纯培养的研究方式。在数以万亿计的微生物种类中，仅<b>0.1%~1%</b>的物种可培养，极大地限制了对微生物多样性资源的研究和开发。Metagenomics(翻译成元基因组学，或者翻译成宏基因组学)，是由 Handelman[1] 最先提出的一种<b>直接</b>对微生物群体中包含的<b>全部基因组信息</b>进行研究的手段。之后， Kevin[2] 等对 Metagenomics 进行了定义，即"<b>绕过对微生物个体进行分离培养，应用基因组学技术对自然环境中的微生物群落进行研究</b>"的学科。它规避了对样品中的微生物进行分离培养，提供了一种对不可分离培养的微生物进行研究的途径，更真实的反应样本中微生物组成、互作情况，同时在分子水平对其代谢通路、基因功能进行研究[3]。近年来，随着测序技术和信息技术的快速发展，利用新一代测序技术(Next Generation Sequencing)研究Metagenomics，能快速准确的得到大量生物数据和丰富的微生物研究信息，从而成为研究微生物多样性和群落特征的重要手段[4,5]。如致力于研究微生物与人类疾病健康关系的人体微生物组计划(HMP, Human Microbiome Project,http://www.hmpdacc.org/ )，研究全球微生物组成和分布的全球微生物组计划(EMP, Earth Microbiome Project,http://www.earthmicrobiome.org/ )都主要利用高通量测序技术进行研究。
    diff: 通常我们会把Meta 16S(Meta扩增子)归为Metagenomic，Meta 16S(Meta扩增子)与这里的Metagenome的区别在于，Meta 16S(Meta扩增子)是研究微生物的特定扩增序列，而Metagenome则是研究微生物的<b>全部基因组信息</b>。他们在数据量上的区别特别大，宏基因组研究的是微生物的<b>全部基因组信息</b>，如果全覆盖的情况下，每个原核微生物大概是4M的数据量，假设，研究的是人类皮表上的微生物，那在全覆盖单个样品所有微生物基因组的情况下，大概是有100G以上的数据量，考虑到做Metagenome通常不是为了全覆盖<b>全部基因组信息</b>，而是，找到物种以及可能的功能，根据取样的不同，通常是会测1G-10G的数据量，通常足够覆盖所有物种(如果物种组成种类比较多且分布相对不均匀，可以考虑增加测序深度，普通人体样品建议1G以上，肠道或粪便样品建议大于3G，普通环境样品建议3G以上, 水体样品建议3G-5G，土壤样品建议5G-8G，微生物复杂度较高数量较多的样品建议8G以上)；Meta 16S(Meta扩增子)仅仅是研究微生物的某段保守的基因组序列----16S rDNA序列，全长大概是1524bp，通常二代测序仅研究其中的某些V区(高变区，例如常见的V3-V4测序插入片段约为460bp)，假设同样为人类表皮上的微生物，通常约有10000到100000条reads，即约4Mb到50Mb不等的数据量(按V3-V4测序插入片段长度来算，具体看测序深度需求，10000以上基本能覆盖大部分类型的微生物)。

experiment_workflow:
    intro: 从环境(如土壤、海洋、淡水、肠道等)中采集实验样品，进行必要的处理后，将样品以适当形式(如原始采样样品、已提取的DNA样品等)送往公司。我司将对接收到的样品进行必要的<b>预实验</b>处理。检测合格的样品，经过片段筛选、建库并做相应的实验检测。检测合格的文库将采用Illumina <b>Hiseq</b>, <b>NovaSeq</b>等高通量测序平台进行测序，测序得到的下机数据(Raw Data 通常是双端Fastq格式文本数据)将用于后期信息分析。从 DNA 样品到最终数据获得，样品检测、建库、测序每一个环节都会对数据质量和数量产生影响，而数据质量又会直接影响后续信息分析的结果。为了从源头上保证测序数据的准确性、可靠性，诺禾致源对样品检测、建库、测序每一个生产步骤都严格把控，从根本上确保了高质量数据的产出。建库测序流程图如下: 
    image:
        - Page_Config/image/flow_001.png
        - Page_Config/image/flow_002.png
    image_text:
        - 建库流程示意图
        - 实验流程示意图

analysis_workflow:
    intro: 宏基因组分析，在测序得到的原始数据(Raw Data)会存在一定比例的低质量数据，为了保证后续信息分析结果的准确可靠，首先要对原始数据进行过滤处理，得到有效数据(Clean Data)；然后从各样品质控后的 Clean Data 出发，进行 Metagenome <b>单样品组装</b>，并将各样品未被利用上的 reads 放在一起进行<b>混合组装</b>，以期发现样品中的低丰度物种信息；然后，从单样品和混合组装后的 contigs/Scaffold 出发，进行<b>基因预测</b>，综合各样品的 CleanData，可获得预测基因在各样品中的<b>丰度信息</b>；物种注释有两种方法，一种是基于<b>拼接序列Contigs</b>与微生物数据库(核酸库)进行比对的物种注释的方法，另一种是从<b>预测基因</b>出发与微生物库(蛋白或者核酸库)进行比对，获得预测基因的物种注释信息，并结合基因丰度表，获得不同分类层级的物种丰度表；从预测基因出发，进行代谢通路(KEGG)，同源基因簇(eggNOG)，碳水化合物酶(CAZy)等的基础功能注释和丰度分析；基于物种丰度表和功能丰度表，可以进行丰度聚类分析，PCA和NMDS 降维分析，Anosim分析，样品聚类分析等<b>丰度分析</b>；当有<b>分组</b>信息时，可以进行Metastat和LEfSe多元统计分析以及代谢通路比较分析，挖掘样品之间的物种组成和功能组成的<b>显著差异分析</b>；利用预测基因与抗生素抗性基因数据库ARDB(Antibiotic Resistance Genes Database)进行高级功能注释，可以获得抗性基因丰度分布情况以及这些抗性基因的物种归属和抗性机制；另外，还可以基于标准分析结果，进行一系列高级信息分析----CCA/RDA，肠型分析，拷贝数变异(CNV)分析，CAG/MLG分析，病原与宿主互作数据库(PHI)注释，分泌蛋白预测，III型分泌系统效应蛋白预测，细菌致病菌毒因子(VFDB)注释，抗性基因&转移元件分析(MAG/MGE)等。结合环境因子、病理指标或特殊表型进行深入关联研究，能够为进一步深入研究和利用样品的物种和功能提供理论。
    text: 信息分析分以下几个步骤：
    list:
        - 原始下机数据处理
        - Reads组装：单样品组装和混合组装
        - 基因序列预测与功能注释
        - 物种注释
        - 丰度分析
        - 显著差异分析
        - 高级分析
    image:
        - Page_Config/image/flow_003.png
        - Page_Config/image/flow_004.png
    image_text:
        - 分析示意图
        - 分析流程图

isoseq_workflow:
    intro: PacBio Sequel 测序平台是基于单分子实时（SMRT）的测序技术，原始测序数据中会包含以 0 个， 1 个或 2 个分子为模板测得的数据，但 0 个或 2 个分子的信息会对后续的信息分析造成很大的干扰，采用软件 SMRT Link v4.0 对输出进行过滤和处理，最终得到的数据即为有效数据。接着采用 Iso-Seq 流程获取全长转录本序列。
